{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Админ-панель</h3>
            </div>
            <div class="list-group">
                <a href="{{ url_for('admin_dashboard') }}" class="list-group-item {% if request.endpoint == 'admin_dashboard' %}active{% endif %}">
                    Дашборд
                </a>
                <a href="{{ url_for('admin_groups') }}" class="list-group-item {% if request.endpoint == 'admin_groups' %}active{% endif %}">
                    Группы
                </a>
                <a href="{{ url_for('admin_sites') }}" class="list-group-item {% if request.endpoint == 'admin_sites' %}active{% endif %}">
                    Сайты
                </a>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        {% block admin_content %}{% endblock %}
    </div>
</div>
{% endblock %}
