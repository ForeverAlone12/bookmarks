{% extends "admin/base.html" %}

{% block admin_content %}
<div class="page-header">
    <h1>Дашборд</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Группы</h3>
            </div>
            <div class="panel-body">
                <h2>{{ groups_count }}</h2>
                <p>Всего групп</p>
                <a href="{{ url_for('admin_groups') }}" class="btn btn-primary">Управление группами</a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Сайты</h3>
            </div>
            <div class="panel-body">
                <h2>{{ sites_count }}</h2>
                <p>Всего сайтов</p>
                <a href="{{ url_for('admin_sites') }}" class="btn btn-success">Управление сайтами</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
